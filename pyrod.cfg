###############################################################################
### This is a config-file for PyRod. Please do not modify the original      ###
### version. Create and change a new copy for each run to avoid errors.     ###
###############################################################################

[directory]
###############################################################################
### Section for defining path to output directory. If no path is specified, ###
### output will be saved in pyrod directory in current working directory.   ###
###############################################################################
directory:

[grid parameters]
###############################################################################
### Section for defining the center, edge lengths and resolution of the     ###
### grid for later analysis. If test grid is set to true, only a test grid  ###
### will be written out, everything else is cancelled. The pdb test grid    ###
### can than be visually inspected in e.g. pymol. For test grids, a space   ###
### of 1 or higher is recommended, as pdb files have limit in number of     ###
### atoms. For later dMIF generation, a space of 0.5 is recommended.        ###
###############################################################################
test grid generation: false
center:        0,  0,  0
edge lengths: 30, 30, 30
grid space: 0.5

[dmif parameters]
###############################################################################
### Section for defining parameters for dmif generation. If number of       ###
### processes is empty trajectories will be analyzed one by one. The dmif   ###
### analysis can be set false, if already calculated and only features and  ###
### pharmacophores below are of interest. Last frame to analyze can be      ###
### empty to analyze till the last frame of trajectories. You can specify   ###
### metal names (e.g. FE) if needed.                                        ###
############################################################################### 
dmif generation: false
topology: /path/to/topology.pdb
trajectories: /path/to/trajectory0.dcd, /path/to/trajectory1.dcd, /path/to/trajectory2.dcd, /path/to/trajectory3.dcd, /path/to/trajectory4.dcd
first frame: 1001
last frame:
water name: T4P
metal names:
map formats: cns, xplor, kont
number of processes:

[exclusion volume parameters]
###############################################################################
### Section for defining parameters for exclusion volume generation based   ### 
### on dmifs. Can be calculated together in a single run with dmif analysis ###
### above, than dmif and partner location need to be empty, for a later/    ###
### seperate calculation paths to dmif.p and partner.p need to be           ###
### specified. Exclusion volumes are placed on grid points with certain     ###
### characteristics (coordinates of grid point must be dividable by space,  ###
### shape score <= shape min cutoff, within the shape radius there must be  ###
### a grid point with a shape score of shape max cutoff).                   ###  
###############################################################################
exclusion volume generation: false
dmif:
space: 2
shape min cutoff: 1
shape max cutoff: 10
shape radius: 5
exclusion volume radius: 1

[feature parameters]
###############################################################################
### Section for defining parameters for feature generation based on dMIFs.  ###
### Its highly experimental and rather slow, set true if you want to try.   ###
### Can be calculated together in a single run with dmif analysis above,    ###
### than dmif and partner location need to be empty, for a later/seperate   ###
### calculation paths to dmif.p and partner.p need to be specified. Specify ###
### the number of features to be generated per feature type. If number of   ###
###processes is empty features will be generated one by one.                ###
###############################################################################
feature generation: false
dmif:
partners:
number of processes:
features per feature type: 20

[pharmacophore parameters]
###############################################################################
### Section for defining parameters for pharmacophore generation based on   ###
### exclusion volumes and features generated above. Its highly              ###
### experimental, set true if you want to try. Can be calculated together   ###
### in a single run with dmif, exclusion volume and feature analysis above, ###
### than exclusion volumes and features location need to be empty, for a    ###
### later/separate calculation path to features.p and/or                    ###
### exclusion_volumes.p need to be specified. If all is set true, all       ###
### generated features will be written to a single pharmacophore. Scores of ###
### features within classes can be compared (e.g. hydrogen bond acceptors   ###
### and donors), hence you can specify the nth best features of each        ###
### feature class (e.g. hydrogen bonding feature) to be written to a single ###
### pharmacophore if best is set true. Currently, pml (LigandScout) and pdb ###
### like pharmacophores can be saved. The pml pharmacophores can be         ###
### weighted according to scores calculated above (set weight true). The    ###
### feature types in pdb like pharmacophore are scored in the resname       ###
### field, the score in the b factor field                                  ###
###############################################################################
pharmacophore generation: false
exclusion volumes:
features:
all: true
best: true
best name: best
hydrogen bonding features: 20
hydrophobic features: 10
ionizable features: 5
aromatic features: 5
pharmacophore formats: pdb, pml
weight: false

[library parameters]
###############################################################################
###                                                                         ###
###############################################################################
library generation: false
pharmacophore path:
pyrod pharmacophore: true
minimal features: 3
maximal features: 5
maximal hydrogen bonds: 4
maximal hydrophobic interactions: 3
maximal aromatic interactions: 3
maximal ionizable interactions: 1
library name: library
###############################################################################
### This is a config-file for PyRod. Please do not modify the original      ###
### version. Create and change a new copy for each run to avoid errors.     ###
###############################################################################

[directory]
###############################################################################
### Section for defining the path to the output directory. If no path is    ###
### specified, the output will be saved in a directory name pyrod in the    ###
### current working directory.                                              ###
###############################################################################
directory:

[dmif parameters]
###############################################################################
### Section for defining parameters for dmif analysis. The parameters for   ###
### center, edge lengths and grid space of the grid can be determined by    ###
### using test_grid.cfg. A grid space of 0.5 is recommended. First and last ###
### frame parameters can be used to specify the part of the trajectories to ###
### analyze. If both parameters are empty, trajectories will be analyzed    ###
### from beginning to end. Water name has to be specified as named in the   ###
### provided topology file. Important metals can be specified comma-        ###
### separated as named in the topology file (e.g. FE). By default all       ###
### available map formats are written. If number of processes is empty,     ###
### trajectories will be analyzed one by one. If the dmifs only parameter   ###
### is set true, interaction partners will not be recorded and later        ###
### pharmacophore generation is not possible. However, memory usage is      ###
### reduced and bigger grids can be analyzed, e.g. the whole protein for    ###
### comparing different cavities. In this case one can also increase the    ###
### grid space to 1 which will also reduce memory usage and computational   ###
### costs.                                                                  ###
###############################################################################
center:        0,  0,  0
edge lengths: 30, 30, 30
grid space: 0.5
topology: /path/to/topology.pdb
trajectories: /path/to/trajectory0.dcd, /path/to/trajectory1.dcd, /path/to/trajectory2.dcd, /path/to/trajectory3.dcd, /path/to/trajectory4.dcd
first frame: 1001
last frame:
water name: T4P
metal names:
map formats: cns, xplor, kont
number of processes:
dmifs only: false

###############################################################################
### This is a config-file for PyRod. Please do not modify the original      ###
### version. Create and change a new copy for each run to avoid errors.     ###
###############################################################################

[directory]
###############################################################################
### Section for defining the path to the output directory. If no path is    ###
### specified, the output will be saved in a directory name pyrod in the    ###
### current working directory.                                              ###
###############################################################################
directory:

[test grid parameters]
###############################################################################
### Section for determining center, edge lengths and grid space parameters  ###
### for later dmif analysis. A pdb file will be written containing grid     ###
### points represented as pseudo atoms that can be used to check proper     ###
### grid placement in e.g. pymol or vmd. The center and edge lengths        ###
### parameters define the center and edge lengths of the grid for x, y and  ###
### z axis. The grid space parameter defines the space between grid points  ###
### (the lower the grid space the higher the resolution). For test grids a  ###
### space of 1 or higher is recommended, since pdb files have a limit in    ###
### number of atoms.                                                        ###
###############################################################################
center:        0,  0,  0
edge lengths: 30, 30, 30
grid space: 1
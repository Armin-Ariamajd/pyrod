###############################################################################
### This is a config-file for PyRod. Please do not modify the original      ###
### version. Create and change a new copy for each run to avoid errors.     ###
###############################################################################

[directory]
###############################################################################
### Section for defining the path to the output directory. If no path is    ###
### specified, the output will be saved in a directory named pyrod in the   ###
### current working directory.                                              ###
###############################################################################
directory:

[library parameters]
###############################################################################
### Section for defining parameters for pharmacophore library generation    ###
### based on an input pharmacophore in pml format. Mandatory features will  ###
### be present in each pharmacophore. Optional features will be added in a  ###
### combinatorial manner based on specified parameters below. Optional      ###
### features are converted to mandatory in the pharmacophore library by     ###
### default.                                                                ###
###############################################################################
pharmacophore path: /path/to/pharmacophore.pml
minimal features: 3
maximal features: 5
maximal hydrogen bonds: 4
maximal hydrophobic interactions: 3
maximal aromatic interactions: 3
maximal ionizable interactions: 1
make optional features mandatory: true
library name: library

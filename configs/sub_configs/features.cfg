###############################################################################
### This is a config-file for PyRod. Please do not modify the original      ###
### version. Create and change a new copy for each run to avoid errors.     ###
###############################################################################

[directory]
###############################################################################
### Section for defining the path to the output directory. If no path is    ###
### specified, the output will be saved in a directory named pyrod in the   ###
### current working directory.                                              ###
###############################################################################
directory:

[feature parameters]
###############################################################################
### Section for defining parameters for feature generation based on dmifs.  ###
### Path to dmif.pkl and the path to the directory containing the           ###
### partner.pkl-files (e.g. ha.pkl etc., usually same directory as for      ###
### dmif.pkl) need to be specified. Specify the number of features to be    ###
### generated per feature type. If number of processes is empty features    ###
### will be generated one by one.                                           ###
###############################################################################
dmif: /path/to/pyrod/data/dmif.pkl
partners: /path/to/pyrod/data
number of processes:
features per feature type: 20

###############################################################################
### This is a config-file for PyRod. Please do not modify the original      ###
### version. Create and change a new copy for each run to avoid errors.     ###
###############################################################################

[directory]
###############################################################################
###   Section for defining the path to the output directory. If no path is  ###
### specified, the output will be saved in a directory named pyrod in the   ###
### current working directory.                                              ###
###############################################################################
directory:

[pharmacophore parameters]
###############################################################################
###   Section for defining parameters for pharmacophore generation. Paths   ###
### to exclusion_volumes.pkl and features.pkl need to be specified. If all  ###
### is set true, all generated features will be written to a single         ###
### pharmacophore. Scores of features within classes can be compared (e.g.  ###
### hydrogen bond acceptors and donors), hence you can specify the nth best ###
### features of each feature class (e.g. hydrogen bonding feature) to be    ###
### written to a single pharmacophore if best is set true. Currently, pml   ###
### (LigandScout) and pdb like pharmacophores can be saved.                 ###
###############################################################################
exclusion volumes: /path/to/pyrod/data/exclusion_volumes.pkl
features: /path/to/pyrod/data/features.pkl
all: true
best: true
best name: best
hydrogen bonding features: 20
hydrophobic features: 10
ionizable features: 5
aromatic features: 5
pharmacophore formats: pdb, pml

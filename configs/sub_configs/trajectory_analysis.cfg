###############################################################################
### This is a config-file for PyRod. Please do not modify the original      ###
### version. Create and change a new copy for each run to avoid errors.     ###
###############################################################################

[directory]
###############################################################################
### Section for defining the path to the output directory. If no path is    ###
### specified, the output will be saved in a directory named pyrod in the   ###
### current working directory.                                              ###
###############################################################################
directory:

[trajectory analysis parameters]
###############################################################################
### Section for defining parameters for trajectory analysis. The parameters ###
### for center and edge lengths (in Angstrom) of the grid can be determined ###
### by using test_grid.cfg. First and last frame parameters can be used to  ###
### specify the part of the trajectories to analyze. If both parameters are ###
### empty, trajectories will be analyzed from beginning to end. Important   ###
### metals can be specified comma-separated as named in the topology file   ###
### (e.g. FE). By default all available map formats are written. Multi      ###
### processing is supported. If pharmacophores are not of interest, the     ###
### dmifs only parameter can be set true, interaction partners will not be  ###
### recorded resulting in improved computational performance.               ###
###############################################################################
center:        0,  0,  0
edge lengths: 30, 30, 30
topology: /path/to/topology.pdb
trajectories: /path/to/trajectory0.dcd, /path/to/trajectory1.dcd, /path/to/trajectory2.dcd, /path/to/trajectory3.dcd, /path/to/trajectory4.dcd
first frame: 1001
last frame:
metal names:
map formats: cns, xplor, kont
number of processes: 1
dmifs only: false

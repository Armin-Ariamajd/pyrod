###############################################################################
### This is a config-file for PyRod. Please do not modify the original      ###
### version. Create and change a new copy for each run to avoid errors.     ###
###############################################################################

[directory]
###############################################################################
###   Section for defining the path to the output directory. If no path is  ###
### specified, the output will be saved in a directory named pyrod in the   ###
### current working directory.                                              ###
###############################################################################
directory:

[trajectory analysis parameters]
###############################################################################
###   Section for defining parameters for trajectory analysis. The          ###
### parameters for center and edge lengths (in Angstrom) of the grid can be ###
### determined by using test_grid.cfg. First and last frame parameters can  ###
### be used to specify the part of the trajectories to analyze. If both     ###
### parameters are empty, trajectories will be analyzed from beginning to   ###
### end. Important metals can be specified comma-separated as named in the  ###
### topology file (e.g. FE). By default all available map formats are       ###
### written. Multi processing is supported.                                 ###
###############################################################################
center:        0,  0,  0
edge lengths: 30, 30, 30
topology: /path/to/topology.pdb
trajectories: /path/to/trajectory0.dcd, /path/to/trajectory1.dcd, /path/to/trajectory2.dcd, /path/to/trajectory3.dcd, /path/to/trajectory4.dcd
first frame: 1001
last frame:
metal names:
map formats: cns, xplor, kont
number of processes: 1

[exclusion volume parameters]
###############################################################################
###   Section for defining parameters for exclusion volume generation based ###
### on dmifs. All grid points smaller than shape cutoff will be considered  ###
### for exclusion volume generation. The restrictive parameter can be set   ###
### true to generate a more dense exclusion volume coat.                    ###
###############################################################################
shape cutoff: 1
restrictive: false

[feature parameters]
###############################################################################
###   Section for defining parameters for feature generation based on       ###
### dmifs. Specify the number of features to be generated per feature type. ###
### Multi processing is supported.                                          ###
###############################################################################
number of processes: 1
features per feature type: 20

[pharmacophore parameters]
###############################################################################
###   Section for defining parameters for pharmacophore generation based on ###
### exclusion volumes and features generated above. If all is set true, all ###
### generated features will be written to a single pharmacophore. Scores of ###
### features within classes can be compared (e.g. hydrogen bond acceptors   ###
### and donors), hence you can specify the nth best features of each        ###
### feature class (e.g. hydrogen bonding feature) to be written to a single ###
### pharmacophore if best is set true. Currently, pml (LigandScout) and pdb ###
### like pharmacophores can be saved. The pml pharmacophores can be         ###
### weighted according to scores dmif (set weight true). The feature types  ###
### in pdb like pharmacophore are specified in the resname field, the score ###
### in the b factor field.                                                  ###
###############################################################################
all: true
best: true
best name: best
hydrogen bonding features: 20
hydrophobic features: 10
ionizable features: 5
aromatic features: 5
pharmacophore formats: pdb, pml
weight: false

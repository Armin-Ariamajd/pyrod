###############################################################################
### This is a config-file for PyRod. Please do not modify the original      ###
### version. Create and change a new copy for each run to avoid errors.     ###
###############################################################################

[directory]
###############################################################################
### Section for defining the path to the output directory. If no path is    ###
### specified, the output will be saved in a directory name pyrod in the    ###
### current working directory.                                              ###
###############################################################################
directory:

[exclusion volume parameters]
###############################################################################
### Section for defining parameters for exclusion volume generation based   ###
### on dmifs. Path to dmif.p needs to be specified. Exclusion volumes are   ###
### placed on grid points with certain characteristics (coordinates of grid ###
### point must be dividable by space, shape score <= shape min cutoff,      ###
### within the shape radius there must be a grid point with a shape score   ###
### of shape max cutoff).                                                   ###
###############################################################################
dmif: /path/to/dmif.p
space: 2
shape min cutoff: 1
shape max cutoff: 10
shape radius: 5
exclusion volume radius: 0.5